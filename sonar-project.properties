# ----- Project identification -----
sonar.projectKey=notes-app
sonar.projectName=Notes App
sonar.projectVersion=1.0
sonar.sourceEncoding=UTF-8

# ----- Server -----
# Change if using a remote SonarQube server
sonar.host.url=http://localhost:9000
# Prefer using SONAR_TOKEN env var or -Dsonar.login= at runtime

# ----- Sources & Tests -----
sonar.sources=frontend/src,backend/src
sonar.tests=frontend/src/__tests__,backend/test
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.spec.ts,**/*.test.tsx
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts

# ----- Language hints -----
sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.file.suffixes=.ts,.tsx

# ----- Coverage (generated before scan) -----
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info,backend/coverage/lcov.info
